<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="buttons">
        <button id="playerVsPlayer">Player vs Player</button>
        <button id="playerVsAI">Player vs AI</button>
    </div>
    <div id="scoreBoard">
        <div>Player X: <span id="xScore">0</span></div>
        <div>Player O: <span id="oScore">0</span></div>
    </div>
    <div id="gameBoard">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <div id="restartButtonContainer">
        <button id="restartGame">Restart Game</button>
    </div>
    <div id="messagePopup"></div>
    <div class="confetti" id="confetti"></div>
    <script src="script.js"></script>
</body>
</html>
